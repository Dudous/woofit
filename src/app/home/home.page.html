<ion-content no-scroll padding class="background" [fullscreen]="true" [scrollEvents]="true">
  <div class="logo-div" class="lcs">
    <img src="../../assets/Logo.png" alt="logo-lukinhaz" class="logo" />
  </div>
  <div>
    <ion-row style="margin-top: 30px">
      <ion-col>
        <ion-item line="none">
          <ion-label position="floating" class="font"
            >Nome <span style="color: red">*</span></ion-label
          >
          <ion-input
            class="font"
            [(ngModel)]="dog.nome"
            type="text"
            expand="block"
            style="color: #222"
            placeholder="Floquinho"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row style="margin-top: 30px">
      <ion-col>
        <ion-item line="none">
          <ion-label class="font" position="floating"
            >Idade <span style="color: red">*</span></ion-label
          >
          <ion-input
            (click)="scroll()"
            class="font"
            [(ngModel)]="dog.idade"
            expand="block"
            style="color: #222"
            placeholder="Idade"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col class="Cadastrar">
      <ion-button color="dark" class="font" shape="block" (click)="Cadastrar()"
        >Cadastrar</ion-button
      >
    </ion-col>
  </ion-row>
</ion-footer>
